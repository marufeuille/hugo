baseURL: https://blog.marufeuille.dev
languageCode: ja
title: Caffeine-Fueled Code
theme: stack
copyright: marufeuille
disqusShortname: example
enableRobotsTXT: true
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Posts
      url: /posts
      weight: 2
    - name: Tags
      url: /tags
      weight: 3
    - name: About
      url: /about
