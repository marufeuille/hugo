  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  dateFormat: 
    published: 2006-01-02
    lastUpdated: 2006-01-02 15:04:05
  show_updated: true
  showReadTime: true
  comments:
    enabled: false
    engine: cactus_comments
