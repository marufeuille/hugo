baseURL: https://blog.marufeuille.dev
languageCode: ja
title: Caffeine-Fueled Code
theme: stack
copyright: marufeuille
enableRobotsTXT: true

services:
  disqus:
    shortname: example

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Posts
      url: /posts
      weight: 2
    - name: Tags
      url: /tags
      weight: 3
    - name: About
      url: /about
      weight: 4

markup:
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    noClasses: false
    style: dracula
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true

params:
  mainSections:
    - posts
  featuredImageField: image
  rssFullContent: true
  description: ITとカフェイン
  dateFormat:
    published: "2006-01-02"
    lastUpdated: "2006-01-02 15:04 MST"
  opengraph:
    twitter:
      site: ""
      card: summary_large_image
  defaultImage:
    opengraph:
      enabled: false
      local: false
      src: ""
  article:
    math: false
    toc: true
    readingTime: true
  comments:
    enabled: false
    provider: cactus_comments
    utterances:
      repo: "<github_username>/<github_reponame>"
      label: hugo-site-name
      theme: github-light
    cactuscomments:
      siteName: your_cactus_comments_sitename
  menu:
    social:
      - identifier: github
        name: GitHub
        url: https://github.com/marufeuille
        params:
          icon: brand-github
  assets:
    disableHLJS: true

taxonomies:
  tag: tags
